{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Usuario</h1>

        <form action="/procesarEdicionUsuario/{{ usuarioEditar.id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="nombre">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{ usuarioEditar.nombre }}"><br><br>

            <label for="email">Correo Electr√≥nico:</label><br>
            <input class="form-control" type="email" name="email" id="email" value="{{ usuarioEditar.email }}"><br><br>

            <label for="logo">Logotipo:</label><br>
            <input type="file" name="logo" id="logo" class="form-control"><br>

            <label for="archivo">Documento:</label><br>
            <input type="file" name="archivo" id="archivo" class="form-control"><br>

            <button class="btn btn-warning" type="submit"><i class="fa fa-pen"></i> Editar</button>
            <a class="btn btn-outline-danger" href="/usuarios"><i class="fa fa-times"></i> Cancelar</a>

        </form>

        <script>
            $("#logo").fileinput({
                language: "es",
                allowedFileExtensions: ["png", "jpg", "jpeg"],
                showCaption: false,
                dropZoneEnabled: true,
                showClose: false
            });

            $("#archivo").fileinput({
                language: "es",
                allowedFileExtensions: ['pdf', 'doc', 'docx', 'txt'],
                showCaption: false,
                dropZoneEnabled: true,
                showClose: false
            });
        </script>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
